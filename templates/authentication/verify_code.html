<!doctype html>
<html lang="en">

{% load static %}

  <head>
  	<title>Reset </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
    
	</head>
	<body>
		<div id="content">

			{% include 'authentication/messages.html' %}
	
			{% block content %}  {% endblock content %}
			
		  </div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Reset Password</h3>
			    <form method="post" action="verify_code"  class="login-form">{% csrf_token %}
                {% if user.is_authenticated %}
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" id="code" name="code" placeholder="Verify code" required>
                        <input type="text"  id="username" name = "username"style="display: none;" required>
                        <input type="text"  id="email" name="email" style="display: none;" required>
		      		</div>
                  <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3" id ="button" onclick ="btn_click()">Verify</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
                        </label>
                    </div>
                    <div class="w-50 text-md-right">
                        <a href="forgot_pwd">Back</a>
                    </div>
					{% else %}
					{% endif %}
	            </div>
              
	        </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
    <script type="text/javascript">
                              
        var data1 = localStorage.getItem("username");
        var data2 = localStorage.getItem("email");
        
        document.getElementById("username").setAttribute("value",data1); 
        document.getElementById("email").setAttribute("value",data2);
    </script>

    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/popper.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
	<script>
		const btn = document.getElementById("button")
		function btn_click() {
			btn.disabled = false;
			setTimeout(()=>{
				btn.disabled = true;
			  	console.log('Button Activated')},0)
		  }
	</script> 
	<script>
		setTimeout(function(){
		  if ($('#msg').length > 0) {
			$('#msg').remove();
		  }
		}, 5000)
	  </script> 
	</body>
</html>
